name: 'code-reviewer'
description: This is a code reviewing tool to automate the process of analyzing pull request changes by retrieving code diffs, generating AI-based feedback, and posting detailed comments directly to the PR, streamlining code reviews and improving team velocity.'
author: 'avila-tek'

# Define your inputs here.
inputs:
  OPEN_AI_KEY:
    description: 'OpenAI API Key used to connect with GPT models for feeding the changes and writting the comments'
    required: true

  GITHUB_TOKEN:
    default: ${{ github.token }}
    description: 'GitHub token used to create the report comment. If not specified, the default GitHub actions token will be used'

runs:
  using: node22
  main: dist/index.js
